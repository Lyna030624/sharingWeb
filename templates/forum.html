<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>公告通知</title>
		<link rel="stylesheet" href="../static/css/coursestyle.css">
	</head>
	<body>
		<div class="headnav">
			<div class="logo">
				<h3>公告通知</h3>
			</div>
			<div class="headmenu">
				<ul>
					<li class="active">
						<a href="{{ url_for('announcement') }}">公告通知</a>
					</li>
					<li>
						<a href="{{ url_for('forum') }}">论坛中心</a>
					</li>
					<li>
						<a href="{{ url_for('course') }}">课程模块</a>
					</li>
					<li>
						<a href="{{ url_for('usercenter') }}">个人中心</a>
					</li>
				</ul>
			</div>
		</div>
		
		<div class="userCenter">
			<div class="content">
				<div class="content-left">
					<div class="select">
						<ul class="nav-menu" id="side-menu">
					<center>
        				<h1 style="color:black;">留言列表</h1>
        				<h3><a href="/add">发布留言</a></h3>
        				<table border="1" width="800">
            				<tr>
								<th>工号</th>
            				    <th>教师姓名</th>
            				    <th>留言信息</th>
								<th>留言时间</th>
                				<th>删除</th>
                				<th>修改</th>
							</tr>
							{% for i in data %}
            				<tr>
                				<td>{{i[0]}}</td>
                				<td>{{i[1]}}</td>
                				<td>{{i[2]}}</td>
                				<td>{{i[3]}}</td>
                				<td><a href="{{ url_for('add') }}">删除</a></td>
                				<td><a href="{{ url_for('forum_update') }}">修改</a></td>
            				</tr>
            				{% endfor %}

        				</table>
    				</center>
					</ul>
					</div>
				</div>
			</div>
		</div>
		
		<script src="../static/js/creatcourse.js"></script>
	</body>
</html>
