<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="/static/style.css">
    <title>修改密码</title>
</head>
<body>
    <div>
    <h1>修改密码</h1>
    <!--将登陆信息放到一个form中-->
    <form method="POST">
        <h1>您好，{{ username }}欢迎</h1>
        <br/>
        工号：<input type="text" name="tno" placeholder="请输入工号" />
        <br/>
        密码：<input type="password" name="password" placeholder="请输入修改后密码（小于12位）" />
        <br/>
        <a>注意！请正确输入工号，若将工号输入为用户名将报错。</a>
         <!--jinja2的函数-->
        {% if message %} {{message}} {% endif %}
        <br/>
        <input type="submit" value="提交" />
        <input type="reset" value="重置" />
        <a href="{{ url_for('user_login') }}">重新登录</a>
    </form>
    </div>
</body>
</html>
